<div class="input-group my-nav">
    <form name="reviewForm" ng-submit="reviewForm.$valid && tab.addTeam()" novalidate>
                <span class="input-group-btn">
                    <input ng-pattern="/^([A-Za-z0-9]{3,20})$/" ng-model="tab.team.name" class="form-control"
                           type="text" required>
                    <input class="btn btn-default " type="submit" value="Add"/>
                </span>
    </form>
</div>
<uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" heading="{{team.name}}" ng-repeat="team in tab.teams">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="mate in team.mates">{{mate.name}}</li>
        </ul>
    </div>
</uib-accordion>
