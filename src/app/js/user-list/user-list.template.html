<table class="table table-hover">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Job</th>
    </tr>
    <tr class="input-row" ng-repeat="user in store.users">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.grade}}</td>
        <td>{{user.job}}</td>
    </tr>
</table>
